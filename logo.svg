<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2ecc71" opacity="0.2"/>
  
  <!-- Leaf -->
  <ellipse cx="100" cy="110" rx="70" ry="40" fill="#27ae60"/>
  <path d="M 100 70 Q 100 110 100 150" stroke="#1e8449" stroke-width="3" fill="none"/>
  <path d="M 100 90 Q 70 95 50 100" stroke="#1e8449" stroke-width="2" fill="none"/>
  <path d="M 100 90 Q 130 95 150 100" stroke="#1e8449" stroke-width="2" fill="none"/>
  <path d="M 100 120 Q 75 125 60 130" stroke="#1e8449" stroke-width="2" fill="none"/>
  <path d="M 100 120 Q 125 125 140 130" stroke="#1e8449" stroke-width="2" fill="none"/>
  
  <!-- Caterpillar body -->
  <circle cx="65" cy="95" r="12" fill="#f1c40f"/>
  <circle cx="80" cy="92" r="13" fill="#f39c12"/>
  <circle cx="96" cy="90" r="14" fill="#e67e22"/>
  <circle cx="112" cy="92" r="13" fill="#d35400"/>
  <circle cx="127" cy="95" r="12" fill="#c0392b"/>
  
  <!-- Caterpillar face on the front segment -->
  <circle cx="63" cy="93" r="2" fill="#000"/>
  <circle cx="69" cy="93" r="2" fill="#000"/>
  <path d="M 64 98 Q 66 100 68 98" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Antennae -->
  <line x1="62" y1="88" x2="58" y2="82" stroke="#000" stroke-width="2"/>
  <line x1="68" y1="88" x2="72" y2="82" stroke="#000" stroke-width="2"/>
  <circle cx="58" cy="82" r="2" fill="#e74c3c"/>
  <circle cx="72" cy="82" r="2" fill="#e74c3c"/>
  
  <!-- Playing cards symbols -->
  <text x="40" y="140" font-size="20" fill="#e74c3c" aria-hidden="true">♥</text>
  <text x="145" y="140" font-size="20" fill="#000" aria-hidden="true">♠</text>
</svg>
